<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Tracker</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Gold Price Tracker</h1>
        
        <div class="price-display">
            <div class="current-price" id="currentPrice">Loading...</div>
            <div class="price-change" id="priceChange"></div>
            <div class="loading" id="loadingText">Fetching latest gold prices...</div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="refreshPrice()">Refresh Price</button>
            <button class="btn-secondary" onclick="toggleHistory()">Toggle History</button>
            <button class="btn-secondary" onclick="clearHistory()">Clear History</button>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <h3>Price History :</h3>
            <div id="historyList"></div>
        </div>
        <div class="razan-mode" id="razanMode" style="display: none;">
            <h2>ðŸ’° Razan Mode ðŸ’°</h2>
            <div class="chart-container">
                <canvas id="priceChart" width="800" height="400"></canvas>
            </div>
            <div class="advanced-stats">
                <div class="stat-card">
                    <h4>24h High</h4>
                    <span id="dayHigh">$0.00</span>
                </div>
                <div class="stat-card">
                    <h4>24h Low</h4>
                    <span id="dayLow">$0.00</span>
                </div>
                <div class="stat-card">
                    <h4>Volatility</h4>
                    <span id="volatility">0%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="razan-btn" onclick="toggleRazanMode()"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
