<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Basic" Gold Tracker</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <meta name="description" content="Advanced gold price tracker with real-time updates, analytics, and alerts">
</head>
<body>
    <div class="container">
        <h1>Gold Price Tracker</h1>
        
        <div class="price-display">
            <div class="current-price" id="currentPrice">Loading...</div>
            <div class="price-change" id="priceChange"></div>
            <div class="trend-indicator" id="trendIndicator"></div>
            <div class="mini-chart" id="miniChart"></div>
            <div class="loading" id="loadingText">Fetching latest gold prices...</div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="refreshPrice()">Refresh Price</button>
            <button class="btn-secondary" onclick="toggleHistory()">Toggle History</button>
            <button class="btn-secondary" onclick="toggleSettings()">Settings</button>
            <button class="btn-secondary" onclick="exportData()">Export Data</button>
            <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">
            <button class="btn-secondary" onclick="document.getElementById('importFile').click()">Import Data</button>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <h3>Price History :</h3>
            <div id="historyList"></div>
        </div>
        <div class="settings-panel" id="settingsPanel">
            <h3>Settings & Alerts</h3>
            <div class="settings-grid">
                <div class="setting-group">
                    <h4>Price Alerts</h4>
                    <div id="alertsList"></div>
                    <div style="margin-top: 10px;">
                        <select id="alertType">
                            <option value="above">Above</option>
                            <option value="below">Below</option>
                            <option value="change_up">Increase %</option>
                            <option value="change_down">Decrease %</option>
                        </select>
                        <input type="number" id="alertValue" placeholder="Value" step="0.01">
                        <button onclick="addAlert()">Add Alert</button>
                    </div>
                </div>
                <div class="setting-group">
                    <h4>Preferences</h4>
                    <label><input type="checkbox" id="soundEnabled"> Sound Alerts</label><br>
                    <label>Theme: <select id="themeSelect" onchange="changeTheme()"></select></label><br>
                    <label>Refresh: <select id="refreshInterval" onchange="changeRefreshInterval()">
                        <option value="60000">1 minute</option>
                        <option value="300000" selected>5 minutes</option>
                        <option value="600000">10 minutes</option>
                    </select></label>
                </div>
                <div class="setting-group">
                    <h4>Portfolio Calculator</h4>
                    <input type="number" id="buyPrice" placeholder="Buy Price" step="0.01">
                    <input type="number" id="amount" placeholder="Amount (oz)" step="0.01" value="1">
                    <div id="portfolioResult"></div>
                </div>
            </div>
        </div>

        <div class="razan-mode" id="razanMode" style="display: none;">
            <h2>Advanced Analytics üìà</h2>
            <div class="prediction-box" id="predictionBox"></div>
            <div class="chart-container">
                <canvas id="priceChart" width="800" height="400"></canvas>
            </div>
            <div class="advanced-stats">
                <div class="stat-card">
                    <h4>24h High</h4>
                    <span id="dayHigh">$0.00</span>
                </div>
                <div class="stat-card">
                    <h4>24h Low</h4>
                    <span id="dayLow">$0.00</span>
                </div>
                <div class="stat-card">
                    <h4>Volatility</h4>
                    <span id="volatility">0%</span>
                </div>
                <div class="stat-card">
                    <h4>7-Day MA</h4>
                    <span id="ma7">$0.00</span>
                </div>
                <div class="stat-card">
                    <h4>30-Day MA</h4>
                    <span id="ma30">$0.00</span>
                </div>
                <div class="stat-card">
                    <h4>Market Sentiment</h4>
                    <span id="sentiment">Neutral</span>
                </div>
            </div>

        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">üé®</button>
    <a href="https://github.com/naeldavid/basic-gold-price-tracker" target="_blank" class="github-btn" title="View on GitHub">‚≠ê GitHub</a>
    <div class="razan-btn" onclick="toggleRazanMode()"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/api.js"></script>
    <script src="static/storage.js"></script>
    <script src="static/analytics.js"></script>
    <script src="static/alerts.js"></script>
    <script src="static/themes.js"></script>
    <script src="static/script.js"></script>
    <script src="static/coin.js"></script>
</body>
</html>
